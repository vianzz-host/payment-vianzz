<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Payment Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.catbox.moe/qor0kq.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .payment-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .payment-header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .payment-button {
            position: relative;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .payment-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .payment-button:hover::before {
            left: 100%;
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        .payment-info {
            color: #fff;
        }

        .payment-info h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .payment-info p {
            font-size: 0.9rem;
            opacity: 0.8;
            word-break: break-all;
        }

        .qris-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .qris-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .qris-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .qris-modal.active .qris-content {
            transform: scale(1);
        }

        .qris-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qris-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff6b81;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .payment-buttons {
                grid-template-columns: 1fr;
            }
            
            .payment-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment Options</h1>
            <p>Choose your preferred payment method</p>
        </div>
        
        <div class="payment-buttons">
            <!-- Dana -->
            <div class="payment-button" onclick="copyToClipboard('085757558437', 'Dana number copied!')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_DANA.svg" alt="Dana" class="payment-icon">
                <div class="payment-info">
                    <h3>DANA</h3>
                    <p>085757558437 <button class="copy-btn">Copy</button></p>
                </div>
            </div>
            
            <!-- GoPay -->
            <div class="payment-button" onclick="copyToClipboard('085757558437', 'GoPay number copied!')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GoPay" class="payment-icon">
                <div class="payment-info">
                    <h3>GoPay</h3>
                    <p>085757558437 <button class="copy-btn">Copy</button></p>
                </div>
            </div>
            
            <!-- OVO -->
            <div class="payment-button" onclick="copyToClipboard('085757558437', 'OVO number copied!')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo.svg" alt="OVO" class="payment-icon">
                <div class="payment-info">
                    <h3>OVO</h3>
                    <p>085757558437 <button class="copy-btn">Copy</button></p>
                </div>
            </div>
            
            <!-- QRIS -->
            <div class="payment-button" onclick="showQRIS()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QRIS" class="payment-icon">
                <div class="payment-info">
                    <h3>QRIS</h3>
                    <p>Click to show QR Code</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- QRIS Modal -->
    <div class="qris-modal" id="qrisModal">
        <div class="qris-content">
            <h3>Scan QRIS Code</h3>
            <img src="https://files.catbox.moe/348z15.jpg" alt="QRIS Code">
            <button class="close-btn" onclick="hideQRIS()">Close</button>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                alert(message);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        
        function showQRIS() {
            document.getElementById('qrisModal').classList.add('active');
        }
        
        function hideQRIS() {
            document.getElementById('qrisModal').classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.getElementById('qrisModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideQRIS();
            }
        });
    </script>
</body>
</html>
